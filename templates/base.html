<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Persons{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" crossorigin="anonymous">
    <style type="text/css">
        #messages {
            margin: 10px 0;
        }
        #messages li {
          list-style: none;
        }

        #messages h3 {
            margin-top: 0;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-xs-right">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'persons:list' %}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'persons:create' %}">Create</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Persons CRUD</h3>
    </div>

    {% if messages %}
        <ul id="messages" class="clearfix">
            {% for message in messages %}
            <li{% if message.tags %} class="col-md-6 col-md-offset-3 text-center alert alert-{{ message.tags }}"{% endif %}>
                <h3>{{ message|safe }}</h3></li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</div>
{% block scripts %}
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
